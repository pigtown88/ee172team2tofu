<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pic Upload</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.image-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.image-item {
	margin: 10px
}
</style>
</head>
<body>
	<br>
	<br>
	<h1 class="text-center">圖片上傳</h1>
	<br>
	<br>
	<div class="contact py-sm-5 py-4">
		<div class="container py-xl-4 py-lg-2">
			<!-- form -->
			<form id="form" enctype="multipart/form-data"
				th:action="@{/photos/image/upload}" th:method="post"
				th:object="${weddingphoto}">
				<div class="contact-grids1 w3agile-6">
					<div class="row">
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
							<label class="col-form-label">Image</label>
							 <input type="file"
								class="form-control" placeholder="" name="image" id="image"
								required="required">
							<p id="error_file"></p>
						</div>

						<input type="submit"  value="Submit"> <br>
					</div>
				</div>
			</form>
		</div>
		<div class="image-container">
			<div th:each="image:${images}" class="image-item">
				<img th:src="@{${'./image/display/'+ image.photoId}}"
					class="card img-fluid" style="width: 300px" alt="" />
			</div>
		</div>
	</div>
</body>
</html>
