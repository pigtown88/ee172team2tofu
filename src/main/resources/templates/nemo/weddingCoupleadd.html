<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Information Questionnaire</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.container {
	width: 100%;
	max-width: 600px;
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	color: #333;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	margin-top: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	/* Added to maintain the width */
}

button {
	background-color: #4285f4;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	display: block;
	width: 100%;
}

button:hover {
	background-color: #3277d1;
}

.table11_7 table {
	width: 100%;
	margin: 15px 0;
	border: 0;
}

.table11_7 th {
	background-color: #00A5FF;
	color: #FFFFFF
}

.table11_7, .table11_7 th, .table11_7 td {
	font-size: 0.95em;
	text-align: center;
	padding: 4px;
	border-collapse: collapse;
}

.table11_7 th, .table11_7 td {
	border: 1px solid #2087fe;
	border-width: 1px 0 1px 0;
	border: 2px inset #ffffff;
}

.table11_7 tr {
	border: 1px solid #ffffff;
}

.table11_7 tr:nth-child(odd) {
	background-color: #aae1fe;
}

.table11_7 tr:nth-child(even) {
	background-color: #ffffff;
}

a:hover {
	background: #0066ff;
	font-weight: 900;
}

table.imagetable {
	font-family: verdana, arial, sans-serif;
	font-size: 16px;
	color: #333333;
	border-width: 1px;
	border-color: #999999;
	border-collapse: collapse;
	width: 100%;
}

table.imagetable th {
	background: #b5cfd2 url('../cell-blue.jpg');
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #999999;
}

table.imagetable td {
	background: #dcddc0 url('../cell-gray.jpg');
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #999999;
}

table.imagetable td select {
	width: 100%;
}
</style>
</head>

<body>
	<div class="container">
		<h2>Wedding Information Form</h2>

		<form th:action="@{/weddingCouple/tt}" th:method="post" th:object="${weddingcouple}">
    <div class="form-group">
        <label>新娘</label>
        <input type="text" th:field="*{brideName}" required />
    </div>
    <div class="form-group">
        <label>新郎</label>
        <input type="text" th:field="*{groomName}" required />
    </div>
    <div class="form-group">
        <label>新娘父母</label>
        <input type="text" th:field="*{brideParentName}" required />
    </div>
    <div class="form-group">
        <label>新郎父母</label>
        <input type="text" th:field="*{groomParentName}" required />
    </div>
    <button type="submit">新增</button>
</form>


		<div th:if="${msg1 == '添加成功'}">
			<script>
				alert('添加成功');
			</script>
		</div>
		<br>
		
		
		</div>
	</div>
</body>
<script>

</script>
</html>
