<script>
  document.addEventListener("DOMContentLoaded", function() {
    const userRole = sessionStorage.getItem("userRole");

    if (userRole !== "1" && userRole !== "2") {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
    } else {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
    }
  });
  const adminElements = document.querySelectorAll('.admin-only');
  console.log("Number of .admin-only elements:", adminElements.length);

  adminElements.forEach(el => {
    const currentDisplay = window.getComputedStyle(el).display;
    console.log("Current display style for admin-only element:", currentDisplay);
  });

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {

        const user = ref(null);
        const userRole = ref(sessionStorage.getItem("userRole"));
        const employeePhoto = ref('');
        const currentTime = ref(new Date().toLocaleTimeString());



        setInterval(() => {
          currentTime.value = new Date().toLocaleTimeString();
        }, 1000);


        const clockIn = async () => {
          try {
            const response = await axios.post('http://localhost:8087/ee172/api/clockin');
            Swal.fire({
              title: '打卡成功',
              text: '您已成功打卡上班',
              icon: 'success',
              confirmButtonText: '好的'
            });
          } catch (error) {
            console.error('打卡失敗:', error);
            // 檢查錯誤響應的內容
            if (error.response && error.response.data) {
              Swal.fire({
                title: '打卡失敗',
                text: error.response.data, // 從後端獲取的錯誤訊息
                icon: 'error',
                confirmButtonText: '好的'
              });
            } else {
              Swal.fire({
                title: '打卡失敗',
                text: '未知錯誤',
                icon: 'error',
                confirmButtonText: '好的'
              });
            }
          }
        };

// 下班打卡
        const clockOut = async () => {
          try {
            const response = await axios.post('http://localhost:8087/ee172/api/clockout');
            Swal.fire({
              title: '打卡成功',
              text: '您已成功打卡下班',
              icon: 'success',
              confirmButtonText: '好的'
            });
          } catch (error) {
            console.error('打卡失敗:', error);
            // 相同的錯誤處理邏輯
            if (error.response && error.response.data) {
              Swal.fire({
                title: '打卡失敗',
                text: error.response.data, // 從後端獲取的錯誤訊息
                icon: 'error',
                confirmButtonText: '好的'
              });
            } else {
              Swal.fire({
                title: '打卡失敗',
                text: '未知錯誤',
                icon: 'error',
                confirmButtonText: '好的'
              });
            }
          }
        };

        const fetchUserInfo = async () => {
          try {
            const response = await axios.get('http://localhost:8087/ee172/api/employee/info');
            user.value = response.data;
            sessionStorage.setItem("userRole", user.value.role);
            console.log("UserRole from sessionStorage:", sessionStorage.getItem("userRole"));
            // 根據角色顯示或隱藏元素
            if (user.value.role !== "1" && user.value.role !== "2") {
              document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
            } else {
              document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            }
          } catch (error) {
            console.error('Error fetching user info:', error);
          }
        };


        const fetchEmployeePhoto = async () => {
          try {
            const response = await axios.get('http://localhost:8087/ee172/api/employee/getPhoto'); //
            employeePhoto.value = 'data:image/jpeg;base64,' + response.data;
            console.log("employeePhoto:", employeePhoto.value)
            console.log("employeePhoto:", response.data)
          } catch (error) {
            console.error('Error fetching employee photo:', error);
          }
        };

        onMounted(() => {
          fetchUserInfo();
          fetchEmployeePhoto();
        });

        return {
          user,userRole,employeePhoto, currentTime,
          clockIn,
          clockOut
        };
      }
    }).mount('#app');
  </script>
