<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>使用者登入</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
	<div th:replace="~{liwen/layout/navbar}"></div>

	<div class="container">
		<h1>請登入</h1>
		<form th:action="@{/member/login}" method="post">

			<div class="container">
				<label for="memberEmail"><b>電子郵件</b></label>
				<input type="text" placeholder="Enter MemberEmail" name="memberEmail" required>
				</br></br>
				<label for="memberPwd"><b>密碼</b></label>
				<input type="password" placeholder="Enter Password" name="memberPwd" required>
				</br></br>
				<button type="submit">登入</button>
			</div>
		</form>
		<div th:text="${loginFail} ? ${loginFail}"></div>
		<div th:text="${session.loginMember} ? '安安 ' +  ${session.loginMember.memberName}"></div>
		</br>
		<a th:href="@{/member/logout}" class="btn btn-outline-danger btn-sm">登出</a>
	</div>

	</div>

</body>

</html>
